- webinar_title: "TSP Contributions: Taking Control of Your Future"
  webinar_description: "The future of your TSP account depends on decisions you make today, and your choices will directly affect your retirement income. Join us for this webinar as we detail TSP contribution rules. We’ll take you through the basics and equip you with the information you need to make the best choices for your future.

  By the end of this session you’ll be able to:

  <ul>
    <li>Determine if your contribution election is right for you.</li>
    <li>Understand how to receive the full match if eligible.</li>
    <li>Recognize the impact of reaching the contribution limits early.</li>
    <li>Determine when you’d like to pay taxes on your TSP contributions.</li>
    <li>Locate resources to learn more about the TSP.</li>
  </ul>

  This is a 1-hour webinar."
